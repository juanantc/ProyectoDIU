<!-- Modal -->
<div class="modal fade" id="infoServicio" role="dialog">
  <div class="modal-dialog modal-sm">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title text-center"></h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-primary">
          {% load static %}
          <div class="panel-body"><img src="{% static "hotel/img/snowboard2.jpg" %}" class="img-responsive" style="width:100%" alt="Image"></div>
          <div class="panel-footer text-center">
            <h4>Clases de Snowboard</h4>
            <p>Bono 3 clases: 30€</p>
            <p>Bono 5 clases: 40€</p>
            <p>Bono 10 clases: 70€</p>
            <button type="button" class="btn btn-default">Contratar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
